<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Plugin Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #f0f6fc;
        }
        .description {
            color: #8b949e;
            margin-bottom: 32px;
        }
        h2 {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: #f0f6fc;
        }
        .plugin-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .plugin-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }
        .plugin-card:hover {
            border-color: #58a6ff;
        }
        .plugin-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .plugin-badge {
            background: #238636;
            color: #fff;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        .plugin-badge.claude {
            background: #d97706;
        }
        .plugin-name {
            font-weight: 600;
            color: #58a6ff;
            text-decoration: none;
        }
        .plugin-name:hover {
            text-decoration: underline;
        }
        .plugin-desc {
            color: #8b949e;
            font-size: 0.875rem;
        }
        .plugin-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .download-btn {
            background: #238636;
            color: #fff;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #2ea043;
        }
        footer {
            margin-top: 48px;
            text-align: center;
            color: #484f58;
            font-size: 0.875rem;
        }
        footer a {
            color: #58a6ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Plugin Collection</h1>
        <p class="description">각 AI 서비스별 플러그인 및 설정 파일 모음입니다.</p>

        <h2>플러그인 목록</h2>
        <div class="plugin-list">
            <div class="plugin-card">
                <div class="plugin-info">
                    <span class="plugin-badge claude">Claude Code</span>
                    <a class="plugin-name" href="AI/Claude/Plugin/claude-statusline/">claude-statusline</a>
                </div>
                <div class="plugin-right">
                    <span class="plugin-desc">컨텍스트 윈도우 사용량 시각화</span>
                    <a class="download-btn" href="AI/Claude/Plugin/claude-statusline.zip" download>Download</a>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/cooingpop/AI-Plugin">GitHub</a>
        </footer>
    </div>
</body>
</html>
